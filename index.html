<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="src\styles\normalize.css" rel="stylesheet" type="text/css" />
    <link href="src\styles\font.css" rel="stylesheet" type="text/css" />
    <title>Subtle Subtitle</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function() {
        const server = document.createElement('script')
        server.src = (process.env.NODE_ENV === 'development') ? 'http://localhost:8080/webpack-dev-server.js' : ''
        document.write(server.outerHTML)

        const script = document.createElement('script')
        script.src = (process.env.NODE_ENV === 'development') ? 'http://localhost:8080/built/bundle.js' : './bundle.js'
        document.write(script.outerHTML)
      }())
    </script>
  </body>
</html>
